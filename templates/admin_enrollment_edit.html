{% extends "base.html" %}

{% block title %}Edit Enrollment - AAFS AI{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 600px;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 32px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-main);
        font-size: 0.875rem;
    }

    input, select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background: var(--card-bg);
        color: var(--text-main);
        font-size: 0.875rem;
        box-sizing: border-box;
        font-family: inherit;
    }

    .info-text {
        padding: 12px;
        background: var(--sidebar-bg);
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.875rem;
        color: var(--text-secondary);
    }

    .form-actions {
        display: flex;
        gap: 12px;
        margin-top: 24px;
    }

    .btn-secondary {
        background: var(--border-color);
        color: var(--text-main);
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.875rem;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: all 0.2s ease;
    }

    .btn-secondary:hover {
        background: var(--hover-bg);
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1 style="margin: 0 0 24px 0;">Edit Enrollment</h1>
    
    <div class="info-text">
        <strong>Student:</strong> {{ enrollment.student.username }}<br>
        <strong>Course:</strong> {{ enrollment.course.code }} - {{ enrollment.course.name }}
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="active" {% if enrollment.status == 'active' %}selected{% endif %}>Active</option>
                <option value="completed" {% if enrollment.status == 'completed' %}selected{% endif %}>Completed</option>
                <option value="dropped" {% if enrollment.status == 'dropped' %}selected{% endif %}>Dropped</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Update Enrollment</button>
            <a href="/admin/enrollments" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
