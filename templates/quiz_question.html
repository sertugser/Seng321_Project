{% extends "base.html" %}

{% block title %}Quiz - AAFS AI{% endblock %}

{% block content %}
<div class="quiz-page-wrapper">
    <div class="quiz-main-container">
        <!-- Progress Bar Section -->
        <div class="quiz-progress-section">
            <div class="progress-info">
                <span class="progress-text">Question <span id="currentQuestionNum">1</span> of <span id="totalQuestions">0</span></span>
                <span class="timer-text" id="timerDisplay">Time: 00:00</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <!-- Back Button - Above Quiz Card -->
        <div class="quiz-back-button-wrapper">
            <a href="{{ url_for('quizzes') }}" class="btn-back-to-quizzes" title="Back to Quiz List">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span>Back to Quiz List</span>
            </a>
        </div>

        <!-- Quiz Card Container -->
        <div class="quiz-card" id="quizQuestionCard">
            <div class="loading-state" id="loadingState">
                <div class="loading-spinner"></div>
                <p>Loading questions...</p>
            </div>
            
            <div class="quiz-content" id="quizContent" style="display: none;">
                <!-- Question Text -->
                <div class="question-section">
                    <h1 class="question-title" id="questionTitle"></h1>
                </div>
                
                <!-- Answer Options -->
                <div class="quiz-options-container">
                    <div class="quiz-options" id="quizOptions">
                        <!-- Options will be dynamically inserted here -->
                    </div>
                </div>
                
                <!-- Navigation Buttons -->
                <div class="quiz-actions">
                    <button type="button" class="btn-nav btn-previous" id="prevBtn" onclick="previousQuestion()" disabled>
                        <span>←</span> Previous
                    </button>
                    <div class="button-group-right">
                        <button type="button" class="btn-nav btn-next" id="nextBtn" onclick="nextQuestion()">
                            Next <span>→</span>
                        </button>
                        <button type="button" class="btn-nav btn-submit" id="submitBtn" onclick="submitQuiz()" style="display: none;">
                            Submit Quiz
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Prevent body scroll on quiz page */
body.quiz-page-active {
    overflow: hidden;
    height: 100vh;
}

/* Page Wrapper - Perfect Centering with No Scroll */
.quiz-page-wrapper {
    min-height: 100vh;
    height: 100vh;
    max-height: 100vh;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding: 20px;
    padding-top: 80px; /* Space for back button at top */
    background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
    overflow: hidden;
    box-sizing: border-box;
    position: relative;
}

[data-theme="dark"] .quiz-page-wrapper {
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
}

/* Main Container */
.quiz-main-container {
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    max-height: calc(100vh - 100px); /* Adjusted for back button space */
    display: flex;
    flex-direction: column;
    gap: 16px;
    overflow: hidden;
    margin-top: 0; /* Shift content slightly up */
}

/* Progress Section */
.quiz-progress-section {
    margin-bottom: 24px;
    background: white;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    flex-shrink: 0;
}

[data-theme="dark"] .quiz-progress-section {
    background: #1e293b;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

.progress-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.progress-text {
    font-size: 1.1rem;
    color: #2d3748;
    font-weight: 600;
}

[data-theme="dark"] .progress-text {
    color: #f1f5f9;
}

.timer-text {
    font-size: 1rem;
    color: #718096;

    font-weight: 500;

    border-radius: 6px;
}

[data-theme="dark"] .timer-text {

}

.progress-bar-container {

[data-theme="dark"] .progress-bar-container {

}

.progress-bar {

<script>
let questions = [];
let currentQuestionIndex = 0;
let userAnswers = {};
let startTime = Date.now();
let timerInterval = null;

// Load questions when page loads
document.addEventListener('DOMContentLoaded', function() {
    // Prevent body scrolling
    document.body.classList.add('quiz-page-active');
    
    loadQuestions();
    startTimer();
    
    // Clean up on page unload
    window.addEventListener('beforeunload', function() {
        document.body.classList.remove('quiz-page-active');
    });
});

async function loadQuestions() {
    try {
        const response = await fetch('/quiz/questions');
        if (!response.ok) {
            throw new Error('Failed to load questions');
        }
        const data = await response.json();
        questions = data.questions;
        
        if (questions.length === 0) {
            document.getElementById('loadingState').innerHTML = '<p style="color: #e53e3e;">No questions available.</p>';
            return;
        }
        
        // Initialize userAnswers object
        questions.forEach(q => {
            userAnswers[q.id] = '';
        });
        
        // Update UI
        document.getElementById('totalQuestions').textContent = questions.length;
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('quizContent').style.display = 'flex';
        
        displayQuestion(0);
        updateProgress();
    } catch (error) {
        console.error('Error loading questions:', error);
        document.getElementById('loadingState').innerHTML = '<p style="color: #e53e3e;">Error loading questions. Please try again.</p>';
    }
}

function displayQuestion(index) {
    if (index < 0 || index >= questions.length) return;
    
    currentQuestionIndex = index;
    const question = questions[index];
    
    // Update question number
    document.getElementById('currentQuestionNum').textContent = index + 1;
    
    // Update question title
    document.getElementById('questionTitle').textContent = question.question_text;
    
    // Clear and populate options
    const optionsContainer = document.getElementById('quizOptions');
    optionsContainer.innerHTML = '';
    
    const options = [
        { key: 'A', value: question.option_a },
        { key: 'B', value: question.option_b },
    ];
    
    if (question.option_c) {
        options.push({ key: 'C', value: question.option_c });
    }
    if (question.option_d) {
        options.push({ key: 'D', value: question.option_d });
    }
    
    options.forEach(opt => {
        const optionDiv = document.createElement('label');
        optionDiv.className = 'quiz-option';
        if (userAnswers[question.id] === opt.key) {
            optionDiv.classList.add('selected');
        }
        
        optionDiv.innerHTML = `
            <input type="radio" name="answer" value="${opt.key}" 
                   ${userAnswers[question.id] === opt.key ? 'checked' : ''}
                   onchange="selectAnswer(${question.id}, '${opt.key}')">
            <span class="option-label">${opt.key}) ${opt.value}</span>
        `;
        
        optionsContainer.appendChild(optionDiv);
    });
    
    // Update navigation buttons
    document.getElementById('prevBtn').disabled = index === 0;
    
    if (index === questions.length - 1) {
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('submitBtn').style.display = 'flex';
    } else {
        document.getElementById('nextBtn').style.display = 'flex';
        document.getElementById('submitBtn').style.display = 'none';
    }
    
    // Update button states based on whether current question has answer
    updateButtonStates();
    updateProgress();
}

function selectAnswer(questionId, answer) {
    userAnswers[questionId] = answer;
    
    // Update visual selection
    const options = document.querySelectorAll('.quiz-option');
    options.forEach(opt => {
        opt.classList.remove('selected');
        const radio = opt.querySelector('input[type="radio"]');
        if (radio && radio.checked) {
            opt.classList.add('selected');
        }
    });
    
    // Enable Next/Submit button if answer is selected
    updateButtonStates();
}

function updateButtonStates() {
    const question = questions[currentQuestionIndex];
    const hasAnswer = userAnswers[question.id] && userAnswers[question.id] !== '';
    
    if (currentQuestionIndex === questions.length - 1) {
        // Last question - enable/disable submit button
        document.getElementById('submitBtn').disabled = !hasAnswer;
    } else {
        // Not last question - enable/disable next button
        document.getElementById('nextBtn').disabled = !hasAnswer;
    }
}

function showToast(message) {
    // Remove existing toast if any
    const existingToast = document.querySelector('.toast');
    if (existingToast) {
        existingToast.remove();
    }
    
    // Create new toast
    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.textContent = message;
    document.body.appendChild(toast);
    
    // Remove toast after 3 seconds
    setTimeout(() => {
        toast.classList.add('hide');
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

function previousQuestion() {
    if (currentQuestionIndex > 0) {
        displayQuestion(currentQuestionIndex - 1);
    }
}

function nextQuestion() {
    const question = questions[currentQuestionIndex];
    const hasAnswer = userAnswers[question.id] && userAnswers[question.id] !== '';
    
    if (!hasAnswer) {
        showToast('Please select an answer to continue.');
        return;
    }
    
    if (currentQuestionIndex < questions.length - 1) {
        displayQuestion(currentQuestionIndex + 1);
    }
}

function updateProgress() {
    const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
    document.getElementById('progressFill').style.width = progress + '%';
}

function startTimer() {
    startTime = Date.now();
    timerInterval = setInterval(updateTimer, 1000);
}

function updateTimer() {
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    const minutes = Math.floor(elapsed / 60);
    const seconds = elapsed % 60;
    document.getElementById('timerDisplay').textContent = 
        `Time: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
}

function getTimeSpent() {
    return Math.floor((Date.now() - startTime) / 1000);
}

async function submitQuiz() {
    // Check if current question has an answer
    const question = questions[currentQuestionIndex];
    const hasAnswer = userAnswers[question.id] && userAnswers[question.id] !== '';
    
    if (!hasAnswer) {
        showToast('Please select an answer to continue.');
        return;
    }
    
    // Check if all questions are answered
    const unansweredQuestions = questions.filter(q => !userAnswers[q.id] || userAnswers[q.id] === '');
    if (unansweredQuestions.length > 0) {
        const confirmed = confirm(`You have ${unansweredQuestions.length} unanswered question(s). Are you sure you want to submit?`);
        if (!confirmed) {
            return;
        }
    } else {
        // Confirm submission
        const confirmed = confirm('Are you sure you want to submit the quiz? You cannot change your answers after submission.');
        if (!confirmed) {
            return;
        }
    }
    
    // Disable buttons
    document.getElementById('submitBtn').disabled = true;
    document.getElementById('prevBtn').disabled = true;
    document.getElementById('nextBtn').disabled = true;
    document.getElementById('submitBtn').textContent = 'Submitting...';
    
    // Stop timer
    if (timerInterval) {
        clearInterval(timerInterval);
    }
    
    const timeSpent = getTimeSpent();
    
    try {
        const response = await fetch('/quiz/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                answers: userAnswers,
                time_spent: timeSpent
            })
        });
        
        if (!response.ok) {
            throw new Error('Failed to submit quiz');
        }
        
        const data = await response.json();
        
        if (data.success) {
            // Redirect to result page with query parameters
            window.location.href = `/quiz/result?score=${data.score}&correct=${data.correct}&total=${data.total}`;
        } else {
            throw new Error(data.error || 'Submission failed');
        }
    } catch (error) {
        console.error('Error submitting quiz:', error);
        alert('An error occurred while submitting the quiz. Please try again.');
        document.getElementById('submitBtn').disabled = false;
        document.getElementById('prevBtn').disabled = false;
        document.getElementById('nextBtn').disabled = false;
        document.getElementById('submitBtn').textContent = 'Submit Quiz';
    }
}

// Keyboard navigation
document.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowLeft' && currentQuestionIndex > 0) {
        previousQuestion();
    } else if (e.key === 'ArrowRight' && currentQuestionIndex < questions.length - 1) {
        nextQuestion();
    }
});
</script>
{% endblock %}
