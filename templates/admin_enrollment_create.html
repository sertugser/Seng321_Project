{% extends "base.html" %}

{% block title %}Create Enrollment - AAFS AI{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 600px;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 32px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-main);
        font-size: 0.875rem;
    }

    input, select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background: var(--card-bg);
        color: var(--text-main);
        font-size: 0.875rem;
        box-sizing: border-box;
        font-family: inherit;
    }

    .form-actions {
        display: flex;
        gap: 12px;
        margin-top: 24px;
    }

    .btn-secondary {
        background: var(--border-color);
        color: var(--text-main);
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.875rem;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: all 0.2s ease;
    }

    .btn-secondary:hover {
        background: var(--hover-bg);
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h1 style="margin: 0 0 24px 0;">Create New Enrollment</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="student_id">Student</label>
            <select id="student_id" name="student_id" required>
                <option value="">Select Student</option>
                {% for student in students %}
                <option value="{{ student.id }}">{{ student.username }} ({{ student.email }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="course_id">Course</label>
            <select id="course_id" name="course_id" required>
                <option value="">Select Course</option>
                {% for course in courses %}
                <option value="{{ course.id }}">{{ course.code }} - {{ course.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="active" selected>Active</option>
                <option value="completed">Completed</option>
                <option value="dropped">Dropped</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Create Enrollment</button>
            <a href="/admin/enrollments" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
