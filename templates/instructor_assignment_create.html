{% extends "base.html" %}

{% block title %}Create Assignment - AAFS AI{% endblock %}

{% block extra_css %}
<style>
    .create-page {
        max-width: 800px;
        margin: 0 auto;
    }

    .create-card {
        background: var(--card-bg);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        padding: 20px;
    }

    .create-card h1 {
        font-size: 1.4rem;
        font-weight: 700;
        margin: 0 0 16px 0;
    }

    .form-group {
        margin-bottom: 12px;
    }

    .form-group label {
        display: block;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 4px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        font-size: 0.9rem;
    }

    .btn-primary {
        margin-top: 8px;
    }
</style>
{% endblock %}

{% block content %}
<div class="create-page">
    <div class="create-card">
        <h1>Create Assignment</h1>
        <form method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="activity_type">Type</label>
                <select id="activity_type" name="activity_type" required>
                    <option value="WRITING">Writing</option>
                    <option value="SPEAKING">Speaking</option>
                    <option value="QUIZ">Quiz</option>
                </select>
            </div>

            <div class="form-group">
                <label for="due_date">Due Date (YYYY-MM-DD)</label>
                <input type="text" id="due_date" name="due_date" placeholder="2026-01-31">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>

            <button type="submit" class="btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
